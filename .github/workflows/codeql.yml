name: Security CI - CodeQL + OSV + Semgrep + Discord Alerts

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '26 12 * * 1'

permissions:
  contents: read
  security-events: write
  packages: read
  actions: read

jobs:
  codeql:
    name: CodeQL Analysis (JS/TS)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - language: javascript-typescript
            build-mode: none

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          build-mode: none

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"
          threads: 4
          ram: 16384

  osv:
    name: OSV Dependency Scan
    runs-on: ubuntu-latest
    needs: codeql
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: OSV Scan
        uses: google/osv-scanner-action@v0
        with:
          path: .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send OSV Alerts to Discord
        if: failure() || always()
        run: |
          if [ -f osv-report.json ]; then
            ALERTS=$(jq -r '.[] | "- \(.id): \(.summary)"' osv-report.json)
            if [ -z "$ALERTS" ]; then
              ALERTS="Nenhuma vulnerabilidade detectada."
            fi
            TEXT="⚠️ **OSV Scan** para **${GITHUB_REPOSITORY}**:\n${ALERTS}"
            ESCAPED_TEXT=$(echo "$TEXT" | sed 's/"/\\"/g')
            curl -H "Content-Type: application/json" \
                 -X POST \
                 -d "{\"content\": \"$ESCAPED_TEXT\"}" \
                 "${{ secrets.DISCORD_WEBHOOK_URL }}"
          fi
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

  semgrep:
    name: Semgrep Analysis
    runs-on: ubuntu-latest
    needs: codeql
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send Semgrep Alerts to Discord
        if: failure() || always()
        run: |
          if [ -f semgrep-results.json ]; then
            ALERTS=$(jq -r '.results[] | "- \(.check_id): \(.extra.message)"' semgrep-results.json)
            if [ -z "$ALERTS" ]; then
              ALERTS="Nenhuma vulnerabilidade detectada."
            fi
            TEXT="⚠️ **Semgrep Scan** para **${GITHUB_REPOSITORY}**:\n${ALERTS}"
            ESCAPED_TEXT=$(echo "$TEXT" | sed 's/"/\\"/g')
            curl -H "Content-Type: application/json" \
                 -X POST \
                 -d "{\"content\": \"$ESCAPED_TEXT\"}" \
                 "${{ secrets.DISCORD_WEBHOOK_URL }}"
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
